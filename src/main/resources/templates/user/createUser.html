<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css" />
</head>
<body>
    <div th:replace="include/header :: header"></div>

    <div class="container col-md-6">
        <div class="panel-body">
            <div class="row">
                <div class="col-lg-6">
                    <form role="form" th:object="${registerRequest}" action="/user/new" method="post">
                        <div class="form-group">   
                            <label th:for="id">아이디</label>               
                            <input type="text" th:field="*{id}" class="form-control" placeholder="ID" path="id"/>
                        </div>
                        <div class="form-group">      
                            <label th:for="email">이메일</label>                 
                            <input type="email" th:field="*{email}" class="form-control" placeholder="Email" path="email"/>
                        </div>
                        <div class="form-group">       
                            <label th:for="name">이름</label>                      
                            <input type="text" th:field="*{name}" class="form-control" placeholder="Name" path="name"/>
                        </div>
                        <div class="form-group">  
                            <label th:for="pw">비밀번호</label>  
                            <input type="password" th:field="*{pw}" class="form-control" placeholder="Password" path="pw"/>
                        </div>
                        <div class="form-group">     
                            <label th:for="checkPw">비밀번호 확인</label>     
                            <input type="password" th:field="*{checkPw}" class="form-control" placeholder="Password Check" path="checkPw"/>
                        </div>
                        <button type="submit" class="btn btn-default">가입</button>
                        <button type="reset" class="btn btn-default">취소</button>
                    </form>	
                </div>
            </div>
        </div>
    </div>
    <div th:replace="include/footer :: footer"></div>
</body>
