<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hello</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css" />
</head>

<body>
    <div th:replace="include/header :: header"></div>

    <div class="panel-body">
        <form role="form" th:object="${LoginCommand}" method="post">
            <div class="form-group">
                <input type="text" name="id" class="form-control" placeholder="ID" path="id">
            </div>
            <div class="form-group">
                <input type="password" name="pw" class="form-control" placeholder="Password" path="pw">
            </div>
            <input type="checkbox" name="rememberId">아이디 저장
            <div class="form-group">
                <button type="submit" class="btn btn-lg btn-success btn-block">로그인</button>
            </div>
        </form>
    </div>

    <div th:replace="include/footer :: footer"></div>

</body>
</html>
