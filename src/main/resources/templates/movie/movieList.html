<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css" />
</head>
<body>
	<div th:replace="include/header :: header"></div>

    <div class="row">  
        <div class="col-md-2" th:each="movie : ${movies}">
            <div class="card mb-3 shadow-sm">
                <img src="/images/poster.png" class="card-img-top" alt="...">
                
                <div class="card-body">
                    <h5 class="card-title" th:text="${movie.MVTITLE}"></h5>
                <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    <!-- <button type="button" class="btn btn-sm btn-outline-secondary" th:onclick="|location.href='@{'/movie/reserve/' + ${movie.MVCODE}}'|">예매</button> -->
                    <button type="button" class="btn btn-sm btn-outline-secondary" th:onclick="|location.href='@{'/movie/reserve'}'|">예매</button>
                    <button type="button" class="btn btn-sm btn-outline-secondary">세부정보</button>
                </div>
                <small class="text-muted">9 mins</small>
                </div>                     
            </div>     
        </div>     
    </div>
     
	<div th:replace="include/footer :: footer"></div>
</body>
